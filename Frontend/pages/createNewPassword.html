<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check your mail</title>
    <link rel="stylesheet" href="../styles/createPassword.css" />
  </head>
  <body class="flex_c">
    <main class="container">
      <img src="../Images/key.png" alt="key icon" />
      <div class="check">
        <h1>Check new password</h1>
        <p>
          Your new password must be different from previously used passwords
        </p>
      </div>
      <form action="post">
        <div class="form">
          <input
            type="password"
            id="password"
            class="form__input"
            placeholder=" "
            min="8"
          />
          <label for="password" class="form__label">Password</label>
        </div>
        <div class="form">
          <input
            type="password"
            id="c_password"
            class="form__input"
            min="8"
            placeholder=" "
          />
          <label for="password" class="form__label">Confirm Password</label>
        </div>
        <div class="anchor flex_c">
          <a href="#" class="filled">Rest Password</a>
          <a href="#" class="unfilled">â¬… Back to sign in</a>
        </div>
      </form>
    </main>
  </body>
</html>
